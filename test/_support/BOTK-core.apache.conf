<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /opt/BOTK-core/samples
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

 <Directory /opt/BOTK-core/samples >
    Options "FollowSymLinks"
    AllowOverride All
    Require all granted
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
